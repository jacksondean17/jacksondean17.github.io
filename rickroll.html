<script>
let videoTriggered = false;

function startVideo() {
  if (videoTriggered) return;
  videoTriggered = true;
  
  // Set the iframe source with autoplay - this will work now that user has scrolled
  const iframe = document.getElementById('rick-iframe');
  iframe.src = 'https://archive.org/embed/Rick_Astley_Never_Gonna_Give_You_Up?start=44&autoplay=1';
  
  // Snap scroll the video into center view
  document.getElementById('video-container').scrollIntoView({ 
    behavior: 'smooth',
    block: 'start'
  });
  
  // Give it a moment to load then try to trigger autoplay
  setTimeout(() => {
    try {
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    } catch(e) {
      // Silently fail if cross-origin restrictions prevent this
    }
  }, 1000);
}

// Set up scroll listener
document.addEventListener('DOMContentLoaded', function() {
  const contactInfo = document.getElementById('contact-info');
  
  // Create an intersection observer to detect when video container comes into view
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !videoTriggered) {
        // User has scrolled to video area - trigger the rick roll!
        startVideo();
      }
    });
  }, {
    threshold: 0.2 // Trigger when 20% of the video container is visible
  });
  
  // Start observing the video container
  observer.observe(document.getElementById('video-container'));
  
  // Fallback: also trigger on any significant scroll
  let scrollTimeout;
  window.addEventListener('scroll', () => {
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      const scrollPosition = window.scrollY;
      const windowHeight = window.innerHeight;
      
      // If they've scrolled more than half a screen, trigger it
      if (scrollPosition > windowHeight * 0.5 && !videoTriggered) {
        startVideo();
      }
    }, 100);
  });
});
</script>
