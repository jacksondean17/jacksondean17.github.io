<style>
  /* Hide the header/navigation */
  .site-header {
    display: none !important;
  }
  
  /* Remove top margin/padding that might be added by theme */
  .page-content {
    padding-top: 0 !important;
    margin-top: 0 !important;
  }
  
  .wrapper {
    padding-top: 0 !important;
    margin-top: 0 !important;
  }

  .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2vw;
    box-sizing: border-box;
    margin-bottom: 0;
  }
  
  .video-container iframe {
    width: 95%;
    height: calc(95vw * 0.5625); /* 16:9 aspect ratio of the width */
    max-width: 90vw;
    max-height: 75vh;
    border: none;
    border-radius: 1vw;
    box-shadow: 0 3vw 8vw rgba(0,0,0,0.4);
  }
  
  @media (max-width: 768px) {
    .video-container iframe {
      width: 98%;
      height: calc(98vw * 0.5625);
      max-height: 75vh;
      border-radius: 2vw;
    }
  }
  
  .contact-info {
    text-align: center;
    padding: 4vw;
    min-height: 50vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    margin-bottom: 10vh;
  }
  
  .contact-info h3 {
    margin-bottom: 1rem;
    color: #333;
    font-size: clamp(1.8rem, 3vw, 2.5rem);
    font-weight: 600;
  }
  
  .contact-info p {
    margin: 0.5rem 0 2rem 0;
    font-size: clamp(1rem, 2vw, 1.3rem);
    color: #666;
  }
  
  .button-container {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  
  .contact-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: linear-gradient(145deg, #f8f9fa, #e9ecef);
    color: #6c757d;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 500;
    font-size: clamp(0.9rem, 1.5vw, 1.1rem);
    border: 0.2vw solid #dee2e6;
    box-shadow: 
      0 0.5vw 1vw rgba(0,0,0,0.1),
      inset 0 0.2vw 0.4vw rgba(255,255,255,0.8),
      inset 0 -0.2vw 0.4vw rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    min-width: 140px;
    justify-content: center;
  }
  
  .contact-btn:hover {
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    transform: scale(1.05);
    box-shadow: 
      0 0.8vw 1.5vw rgba(0,0,0,0.15),
      inset 0 0.3vw 0.6vw rgba(255,255,255,0.9),
      inset 0 -0.3vw 0.6vw rgba(0,0,0,0.15);
    color: #495057;
    text-decoration: none;
  }
  
  .contact-btn:active {
    transform: scale(0.95);
    background: linear-gradient(145deg, #e9ecef, #dee2e6);
    box-shadow: 
      0 0.3vw 0.6vw rgba(0,0,0,0.2),
      inset 0 0.1vw 0.2vw rgba(0,0,0,0.2),
      inset 0 -0.1vw 0.1vw rgba(255,255,255,0.7);
  }
  
  .btn-icon {
    width: 1.2rem;
    height: 1.2rem;
    fill: currentColor;
  }
  
  @media (max-width: 768px) {
    .button-container {
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .contact-btn {
      width: 100%;
      max-width: 280px;
    }
  }
  
  .scroll-section {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    padding: 0;
    box-sizing: border-box;
  }
  
  .giant-arrow-button {
    width: 20vw;
    height: 20vw;
    min-width: 120px;
    min-height: 120px;
    max-width: 300px;
    max-height: 300px;
    border-radius: 50%;
    background: linear-gradient(145deg, #f8f9fa, #e9ecef);
    border: 0.5vw solid #dee2e6;
    box-shadow: 
      0 1vw 2vw rgba(0,0,0,0.1),
      inset 0 0.3vw 0.6vw rgba(255,255,255,0.8),
      inset 0 -0.3vw 0.6vw rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    animation: slowPulse 4s ease-in-out infinite;
    margin: 0 auto;
    position: relative;
    left: 0;
    right: 0;
  }
  
  .giant-arrow-button:hover {
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    transform: scale(1.05);
    box-shadow: 
      0 1.5vw 3vw rgba(0,0,0,0.15),
      inset 0 0.4vw 0.8vw rgba(255,255,255,0.9),
      inset 0 -0.4vw 0.8vw rgba(0,0,0,0.15);
  }
  
  .giant-arrow-button:active {
    transform: scale(0.95);
    background: linear-gradient(145deg, #e9ecef, #dee2e6);
    box-shadow: 
      0 0.5vw 1vw rgba(0,0,0,0.2),
      inset 0 0.2vw 0.4vw rgba(0,0,0,0.2),
      inset 0 -0.1vw 0.2vw rgba(255,255,255,0.7);
  }
  
  .arrow-svg {
    width: 60%;
    height: 60%;
    fill: #6c757d;
    transition: fill 0.3s ease;
  }
  
  .giant-arrow-button:hover .arrow-svg {
    fill: #495057;
  }
  
  .scroll-hint {
    position: absolute;
    bottom: 1vw;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: gentleBounce 3s ease-in-out infinite;
    opacity: 0.7;
    z-index: 10;
  }
  
  .scroll-hint-arrow {
    width: 3vw;
    height: 3vw;
    min-width: 30px;
    min-height: 30px;
    max-width: 60px;
    max-height: 60px;
    fill: #6c757d;
    margin-bottom: 1vw;
  }
  
  .scroll-hint-text {
    font-size: 1.5vw;
    color: #6c757d;
    text-align: center;
    font-weight: 500;
    min-font-size: 12px;
  }
  
  @keyframes gentleBounce {
    0%, 100% {
      transform: translateX(-50%) translateY(0);
      opacity: 0.7;
    }
    50% {
      transform: translateX(-50%) translateY(10px);
      opacity: 1;
    }
  }
  
  @media (max-width: 768px) {
    .scroll-hint-arrow {
      width: 5vw;
      height: 5vw;
    }
    
    .scroll-hint-text {
      font-size: 2.5vw;
    }
  }
  
  @media (max-width: 768px) {
    .giant-arrow-button {
      width: 30vw;
      height: 30vw;
      border: 1vw solid #dee2e6;
    }
  }
  
  @keyframes slowPulse {
    0%, 100% {
      transform: translateY(0);
      opacity: 0.6;
    }
    50% {
      transform: translateY(3vh);
      opacity: 1;
    }
  }
  
  html {
    overflow: hidden; /* Prevent all scrolling initially */
    scroll-behavior: auto; /* Prevent smooth scrolling on initial load */
  }
  
  body {
    margin: 0;
    padding: 0;
  }
  
  html.scrolling-enabled {
    overflow: auto;
    scroll-snap-type: y proximity;
  }
  
  .scroll-section, .video-container {
    scroll-snap-align: start;
  }
  
  .contact-info {
    scroll-snap-align: none;
  }
</style>

<script>
let videoTriggered = false;

function enableScrollAndRickRoll() {
  if (videoTriggered) return;
  
  // Enable scrolling
  document.documentElement.classList.add('scrolling-enabled');
  
  // Start the video immediately since we have user interaction
  startVideo();
  
  // Smooth scroll to the video
  setTimeout(() => {
    document.getElementById('video-container').scrollIntoView({ 
      behavior: 'smooth',
      block: 'start'
    });
  }, 100);
}

function startVideo() {
  if (videoTriggered) return;
  videoTriggered = true;
  
  // Use YouTube embed with aggressive autoplay parameters - this should work now!
  const iframe = document.getElementById('rick-iframe');
  iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?start=43&autoplay=1&mute=0&controls=1&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1&enablejsapi=1';
  
  // Try multiple autoplay approaches after a brief delay
  setTimeout(() => {
    try {
      // YouTube API approach
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    } catch(e) {
      // Silently fail if cross-origin restrictions prevent this
    }
  }, 1000);
}

// Disable scroll wheel and touch scroll initially
document.addEventListener('DOMContentLoaded', function() {
  // Force scroll to top on page load
  window.scrollTo(0, 0);
  
  // Prevent browser from restoring scroll position
  if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
  }
  // Prevent scroll wheel
  document.addEventListener('wheel', function(e) {
    if (!document.documentElement.classList.contains('scrolling-enabled')) {
      e.preventDefault();
    }
  }, { passive: false });
  
  // Prevent touch scroll
  document.addEventListener('touchmove', function(e) {
    if (!document.documentElement.classList.contains('scrolling-enabled')) {
      e.preventDefault();
    }
  }, { passive: false });
  
  // Prevent keyboard scroll
  document.addEventListener('keydown', function(e) {
    if (!document.documentElement.classList.contains('scrolling-enabled')) {
      const scrollKeys = [32, 33, 34, 35, 36, 37, 38, 39, 40]; // Space, Page Up/Down, Home, End, Arrow keys
      if (scrollKeys.includes(e.keyCode)) {
        e.preventDefault();
      }
    }
  });
});
</script>
